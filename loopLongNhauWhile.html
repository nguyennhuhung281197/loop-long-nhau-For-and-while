<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <meta charset="UTF-8">
</head>
<body>
<script>
    let sout, i , j;
    sout = "<table border='1' width = '300' cellSpacing='0' cellPadding='3'>";
    i = j = 1;
    while (i <= 10){
        sout = sout + "<tr>";
        while (j <= 10){
            sout = sout + "<td>" + i * j + "</td>";
            j ++;
        }
        sout = sout + "<tr>";
        j = 1;
        i ++
    }
    sout = sout  + "</table>";
    document.write(sout);

</script>
</body>
</html>
